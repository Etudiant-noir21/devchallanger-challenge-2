<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Checkout </h1><span>3 items</span>
    </div>
    <div class="body-container">
        <section id="shop-list">
            <div class="container">
                <div class="materiel-dispo">
                    <div class="phone">
                        <div class="img-div">
                            <img src="imgs/Gold.png" alt="">

                        </div>
                        <div class="desc">
                            <div class="left">
                                <p class="object"><span>iPhone 12 Pro</span> <strong>$999.00</strong>
                                </p>
                                <p class="color">Golden</p>
                            </div>
                           <div class="right">
                            <p class="quantite"><span>x 1</span>
                            </p>
                            <img src="imgs/close-icon.svg" alt="">
                           </div>
                            
                        </div>
                    </div>
                   
                </div>
                <div class="materiel-dispo">
                    <div class="phone">
                        <div class="img-div">
                            <img src="imgs/Blue.png" alt="">

                        </div>
                        <div class="desc">
                            <div class="left">
                                <p class="object"><span>Apple Watch</span> <strong>$399.00</strong>
                                </p>
                                <p class="color">Blue</p>
                            </div>
                           <div class="right">
                            <p class="quantite"><span>x 1</span>
                            </p>
                            <img src="imgs/close-icon.svg" alt="">
                           </div>
                            
                        </div>
                    </div>
                   
                </div>
                <div class="materiel-dispo">
                    <div class="phone">
                        <div class="img-div">
                            <img src="imgs/iMac=Front 1.png" alt="">
                        </div>
                        <div class="desc">
                            <div class="left">
                                <p class="object"><span>iMac</span> <strong>$1199.00</strong>
                                </p>
                                <p class="color">Green</p>
                            </div>
                           <div class="right">
                            <p class="quantite"><span>x 1</span>
                            </p>
                            <img src="imgs/close-icon.svg" alt="">
                           </div>
                            
                        </div>
                    </div>
                    
                </div>
    
                <hr>
                <form action="" class="form-container">
                    <input type="number" name="code" id="code" placeholder="Enter coupon code ">
                    <input type="submit" value="Apply Coupon" class="coupon">
                </form>
                <div class="total-spend">
                    <p><span>Sub total</span> <span>$2597.00</span></p>
                    <p><span>Tax </span> <span>$623.28</span></p>
                    <p class="total"><strong>Total </strong> <strong>$2597.00</strong></p>
                </div>
            </div>
    
        </section>
        <section id="contact-form">
            <h2>Contact d'information</h2>
            <div class="container-form">
                <form action="" method="post">
                    <div class="form">
                        <label for="name">First and Last name</label>
                        <input type="text" name="name" id="name" placeholder="Enter first and last name">
                    </div>
    
                    <div class="form">
                        <label for="name">Email address</label>
                        <input type="text" name="email" id="email" placeholder="Enter email address ">
                    </div>
    
                    <div class="form2">
                        <div class="pays">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="Afghanistan">Findland</option>
                                <option value="Albania">Albania</option>
                                <option value="Algeria">Algeria</option>
                                <option value="American Samoa">American Samoa</option>
                                <option value="Andorra">Andorra</option>
                                <option value="Angola">Angola</option>
                              </select>
                        </div>
                        <div class="pays">
                            <label for="code postal">Code postal</label>
                             <input type="number" name="code postal" id="code postal" placeholder="00270">
                             
                        </div>
                    </div>
                   <button type="submit">Continue</button>
                </form>
            </div>
    
        </section>
    </div>
   

</body>
</html>
